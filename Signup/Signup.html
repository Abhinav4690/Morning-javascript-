<html>
<head>

	<script>

function validateForm() 
{
  var x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }

  var y = document.forms["myForm"]["lname"].value;
  if (y == "") {
    alert("Last name must be filled out");
    return false;
  }

  var z = document.forms["myForm"]["Mobile"].value;
  if (z == "") {
    alert("Mobile Number must be filled out");
    return false;
  }

}
</script>

	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<body>
		<div class="loginbox">
			<img src="login.png" class=avatar>
			<h1>Sign Up</h1>
			<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
				<p>First Name</p>
				<input type="text" name="fname" placeholder="Enter Firstname">
				<p>Last Name</p>
				<input type="password" name="lname" placeholder="Enter Last Name">
				<p>Mobile Number</p>
				<input type="password" name="Mobile" placeholder="Enter Mobile Number">
				<input type="submit" value="Signup">
				<a href="#">Lost your password?</a><br>
			</form>
		</div>
	</body>
</head>
</html>
